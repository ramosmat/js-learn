<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continuação DOM</title>
    <style>
      div#area {
        background: green;
        font: normal 20pt Arial;
        color: white;
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="area">Clica em mim!</div>

    <script>
      var a = document.getElementById("area");
      a.addEventListener("click", clicar);
      a.addEventListener("mouseenter", entrar);
      a.addEventListener("mouseout", sair);

      function clicar() {
        a.innerText = "Clicou!";
        a.style.background = "blue";
      }

      function entrar() {
        a.innerText = "Entrou com mouse!";
        a.style.background = "red";
      }

      function sair() {
        a.innerText = "Saiu com mouse!";
        a.style.background = "green";
      }
    </script>
  </body>
</html>
